<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <header>
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
                <li>{{ category }}</li>
            {% endfor %}
        </ul>
    </header>
    <main>
        <h2>Select an item</h2>
        <ul>
            {% for item in items %}
                <li><a href="{% url 'dashboard/dashboard_item_index_detail' item %}">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
