{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body class="bg-dark">

    <!-- 네비게이션바 시작 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-1 sm">
        <div class="container-fluid w-75 p-3 style="background-color: #eee;"">
            <a class="navbar-brand" href="#">My Stock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse py-5 container-sm" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:root' %}">주식 정보1</a>
                    </li>
                    <!-- 다른 메뉴 항목 추가 가능 -->
                </ul>
                
                <!-- 로그인 양식 -->
                {% comment %} <form class="d-flex" method="POST" action="{% url 'login' %}"> {% endcomment %}
                <form class="d-flex" method="POST" action="#">
                    {% csrf_token %}
                    {% comment %} <input class="form-control me-2" type="text" name="username" placeholder="Username" aria-label="Username" required>
                    <input class="form-control me-2" type="password" name="password" placeholder="Password" aria-label="Password" required> {% endcomment %}
                    <a href="#" class="btn btn-outline-success" data-bs-toggle="offcanvas" type="submit">로그인</button>
                    <a href="#" class="btn btn-outline-danger" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- 네비게이션바 끝 -->

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
