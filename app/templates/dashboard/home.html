{% extends 'base.html' %}

{% block title %}블로그 홈{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h2>블로그 대시보드</h2>
    </div>
    <div class="card-body">
        <h3>안녕하세요, {{ user.username }}님!</h3>
        
        <div class="mt-4">
            <h4>최근 글 목록</h4>
            {% for post in recent_posts %}
                <div class="mb-3">
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                    <small class="text-muted">{{ post.created_at|date:"Y-m-d" }}</small>
                </div>
            {% empty %}
                <p>아직 작성된 글이 없습니다.</p>
            {% endfor %}
        </div>

        <div class="mt-4">
            <a href="{% url 'create_post' %}" class="btn btn-primary me-2">
                새 글 작성
            </a>
            <a href="{% url 'profile' %}" class="btn btn-secondary me-2">
                내 프로필
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger">
                로그아웃
            </a>
        </div>
    </div>
</div>
{% endblock %}
